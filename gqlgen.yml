# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema: graphql/schema.graphql
exec:
  filename: graphql/generated.go
model:
  filename: models/generated.go
models:
  User:
    model: github.com/koneko096/blacktube-graphql/models.User
    fields:
      id:
        resolver: true
        fieldName: ID
  Video:
    model: github.com/koneko096/blacktube-graphql/models.VideoNested
    fields:
      id:
        resolver: true
        fieldName: ID
  UserMutation:
    model: map[string]interface{}
  VideoMutation:
    model: map[string]interface{}
resolver:
  filename: graphql/resolver.go
  type: Resolver
